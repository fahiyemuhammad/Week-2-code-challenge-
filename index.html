<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahiye Ramen Rater</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header id = "header"style="margin-left:490px;width:350px;">Ramen Rater</header>
    <div id="ramen-menu">

    </div>
       <div id="ramen-details">
        <h2>Click on a ramen above to see its details</h2>
        <img id="ramen-img" src="images/gyukotsu.jpg" alt="gyukotsu Ramen" >
        <p><strong>Name:</strong> <span id="ramen-name"></span></p>
        <p><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></p>
        <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
        <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
       </div>
    
     <div id="container">          
        <form id = "order-form"action="/submit-order"method="POST">
            <p id="add">Add New Ramen</p>
            <label for="dish-name">Dish Name:</label>
            <input type="text" id="dish-name" name="dish-name"required>
            <label for="restaurant-name">Restaurant Name:</label>
            <input type="text" id="restaurant-name" name="restaurant_name" required>
            <label for="image">Image</label> 
            <input type="text" id="image"name="image"required >
            <label for="rating">Rating</label>
            <input type="number"id="rating" name="rate"max="10"min="0"required style="width:50px; height:30px">

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            <button id="submit-button"type="button">CREATE</button>
        </form>
     </div>    
    <script src="index.js"></script>
</body>
</html>
